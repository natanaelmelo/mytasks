<!doctype html>
<html lang="en">

<head>
    <title>Main Tasks - Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Page CSS -->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/login.css">
</head>

<!-- Começo do Body -->

<body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

        <!-- Titulo do site e Menu -->
        <header class="masthead mb-auto">
            <div class="inner">
                <h3 class="masthead-brand">Main Tasks</h3>
                <nav class="nav nav-masthead justify-content-center">
                    <a class="nav-link" href="home.html">Home</a>
                    <a class="nav-link active" href="login.html">Login</a>
                </nav>
            </div>
        </header>

        <!-- Começo do Conteudo do Site -->
        <div role="main" class="inner cover">

            <!-- Botões de Login e Cadastro -->
            <div class="nav nav-tabs justify-content-center" id="nav-tab" role="tablist">
                <a class="nav-item nav-link active" id="nav-entrar-tab" data-toggle="tab" href="#nav-entrar" role="tab" aria-controls="nav-entrar" aria-selected="true">Entrar</a>
                <a class="nav-item nav-link" id="nav-cadastrar-tab" data-toggle="tab" href="#nav-cadastrar" role="tab" aria-controls="nav-cadastrar" aria-selected="false">Cadastrar</a>
            </div>

            <!-- Input de Login e Cadastro -->
            <div class="tab-content" id="myTabContent">

                <!-- Inputs de Login -->
                <div class="tab-pane fade show active" id="nav-entrar" role="tabpanel" aria-labelledby="nav-entrar-tab">
                    <form action="#" method="post" autocomplete="off">

                        <!-- Input de username do Login -->
                        <div class="field-group">
                            <!-- <span class="fa fa-user" aria-hidden="true"></span> -->
                            <div class="wthree-field">
                                <input name="text1" id="usernameLog" type="text" value="" placeholder="@Username" required="">
                            </div>
                        </div>

                        <!-- Input de password do Login -->
                        <div class="field-group">
                            <!-- <span class="fa fa-lock" aria-hidden="true"></span> -->
                            <div class="wthree-field">
                                <input name="password" id="passwordLog" type="Password" placeholder="Password">
                            </div>
                        </div>

                        <!-- Button para entrar -->
                        <div class="wthree-field ">
                            <button class="btn btn-secondary"><a href="main.html">Entrar</a></button>
                        </div>
                    </form>
                </div>

                <!-- Inputs de Cadastro -->
                <div class="tab-pane fade" id="nav-cadastrar" role="tabpanel" aria-labelledby="nav-cadastrar-tab">
                    <form action="#" method="post" autocomplete="off">

                        <!-- Input de Email do Cadastro -->
                        <div class="field-group">
                            <!-- <span class="fa fa-envelope" aria-hidden="true"></span> -->
                            <div class="wthree-field">
                                <input name="email" id="emailCad" type="email" value="" placeholder="E-mail" required="">
                            </div>
                        </div>

                        <!-- Input do username do cadastro -->
                        <div class="field-group">
                            <!-- <span class="fa fa-user" aria-hidden="true"></span> -->
                            <div class="wthree-field">
                                <input name="username" id="usernameCad" type="username" value="" placeholder="@Username" required="">
                            </div>
                        </div>

                        <!-- Input de Password do Cadastro -->
                        <div class="field-group">
                            <!-- <span class="fa fa-lock" aria-hidden="true"></span> -->
                            <div class="wthree-field">
                                <input class="password" name="password" id="passwordCad" type="Password" placeholder="Senha" onclick="barText()">
                            </div>
                            <div id="infoPass"><span class="progress-bar_text">Vazio</span></div>
                        </div>

                        <!-- Input para confirmar Password do Cadastro -->
                        <div class="field-group">
                            <!-- <span class="fa fa-lock" aria-hidden="true"></span> -->
                            <div class="wthree-field">
                                <input name="confpass" id="confpassCad" type="Password" placeholder="Confirmar Senha">
                            </div>
                        </div>

                        <!-- Button para cadastrar -->
                        <div class="wthree-field">
                            <button class="btn btn-secondary"><a href="login.html">Cadastrar</a></button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer class="mastfoot mt-auto">
            <div class="inner">
                <p>Direitos reservados a <a href="https://www.facebook.com/natanael.smelo">Natanael Melo</a>!</p>
            </div>
        </footer>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Script Pagina -->
    <script src="js/login.js"></script>
</body>

</html>
